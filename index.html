<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden
  padding-top: 66.66%; /* 3:2 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 1910px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>

<div class="container"> 
  <iframe class="responsive-iframe" src="https://airtable.com/embed/shrbTe6RF0imuI0JT?backgroundColor=yellow">
	onmousewheel=""
  </iframe>
</div>

</body>
</html>
